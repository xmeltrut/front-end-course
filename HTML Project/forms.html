<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Project 1
    </header>
    <main>
        <form method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" maxlength="50" placeholder="Jane">
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" value="jane@example.com" disabled>
            </div>

            <div>
                <label for="experience">Experience</label>
                <select name="experience" id="experience">
                    <option value="novice">Novice</option>
                    <option value="experienced" selected>Experienced</option>
                    <option value="expert">Expert</option>
                </select>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="Comments">Comments go here.</textarea>
            </div>

            <div>
                <input type="checkbox" name="skills" id="skills_fishing"> <label for="skills_fishing">Fishing</label>
                <input type="checkbox" name="skills" id="skills_cooking"> <label for="skills_cooking">Cooking</label>
                <input type="checkbox" name="skills" id="skills_hunting"> <label for="skills_hunting">Hunting</label>
            </div>

            <button type="submit">Submit form</button>
        </form>
    </main>
</body>
</html>
