<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        HTML Project
    </header>
    <main>
        <h1>Working with text</h1>

        <p>Paragraph 1. We can add style with <strong>strong</strong> and <em>emphasis</em>.</p>

        <p>Paragraph 2. We can include <a href="https://www.chrisworfolk.com/">hyperlinks</a>, too.</p>

        <h2>Heading level 2</h2>

        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>

        <h2>Breaking text</h2>

        <p>If you need to break text at a certain point<br>you can.</p>
