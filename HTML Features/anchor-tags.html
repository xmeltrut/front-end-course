<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anchor tags</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        HTML Features
    </header>
    <main>
        <h1>Anchor tags</h1>

        <p>
            <a href="https://twitter.com/chrisworfolk">Twitter</a>
        </p>

        <p>
            <a href="https://www.chrisworfolk.com/" rel="me">Link to my blog</a>
        </p>

        <p>
            <a href="mailto:chris@example.com">Email link</a>
        </p>

        <p>
            <a href="tel:+1(555)5309">Phone link</a>
        </p>

        <p>
            <a href="https://www.chrisworfolk.com/" target="blank">New window</a>
        </p>

        <p>
            <a href="https://www.chrisworfolk.com/" target="_blank" rel="noreferrer noopener">Secure new window</a>
        </p>
    </main>
</body>
</html>
