<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        HTML Features
    </header>
    <main>
        <h1>Tabular data</h1>

        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Country</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>London</td>
                    <td>United Kingdom</td>
                    <td>8,982,000</td>
                </tr>
                <tr>
                    <td>Tokyo</td>
                    <td>Japan</td>
                    <td>9,273,000</td>
                </tr>
                <tr>
                    <td>Mumbai</td>
                    <td>India</td>
                    <td>18,410,000</td>
                </tr>
                <tr>
                    <td>Torono</td>
                    <td>Canada</td>
                    <td>2,930,000</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
